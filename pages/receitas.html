<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/receitas.css">

</head>

<body>

    <div>

        <header>

            <nav class="navbar bg-body-tertiary fixed-top"
                style="display: flex; background-color: #fdf1d8 !important; padding: 1rem 1.5rem;  box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);">

                <div class="container-fluid">

                    <button class="icones" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
                        style="background-color: #fdf1d8;">
                        <a id="menuIcon" class="fa fa-bars"></a>
                    </button>

                    <a href="../pages/receitas.html" class="logo"> <img src="../img/logo2.png" alt="Logo" class="logo-img"
                            height="65%" width="65%"></a>

                    <div class="nav-container">

                        <nav class="nav-menu" id="navMenu">
                            <a href="../pages/index.html">Home</a>
                            <a href="../pages/sobre.html">Sobre nós</a>
                            <a href="../pages/contato.html">Contato</a>
                            <a href="../pages/receitas.html">Receitas</a>
                        </nav>

                    </div>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">

                        <div class="offcanvas-header">

                            <a href="index.html" class="logo"> <img src="../img/logo2.png" alt="Logo" class="logo-img"
                                    height="65%" width="65%"></a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>

                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sobre nós</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contato</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Recitas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/cadastro.html">Cadastrar-se</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </nav>
        </header>

        <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light" style="margin-top: 100px;">
            <form>
                <div class="container">
                    <div class="mx-auto bg-white p-4 rounded shadow" style="width: 750px;">


                        <label for="exampleTitulo" class="form-label">
                            <label class="form-label fw-bold">Adicionar Receita</label>
                        </label><br>

                        <div class="mb-3">
                            <label for="exampleTitle" class="form-label">Título:</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control">
                            </div>
                            <p></p>
                            <label for="exampleTipo" class="form-label">Tipo de Receita:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">Salgado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">Doce</label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                                <label class="form-check-label" for="radioDefault3">Bebida</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">Fitness</label>
                            </div>
                            <p></p>
                            <div class="mb-3">
                                <label for="exampleIngrediente" class="form-label">Ingredientes:</label>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="Ingrediente 1">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="Ingrediente 2">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="Ingrediente 3">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="Ingrediente 4">
                                </div>
                            </div>

                            <label for="exampleObs" class="form-label">Tempo de preparo:</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control">
                            </div>
                            <p></p>

                            <label for="exampleObs" class="form-label">Informações Adicionais</label>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Observações</label>
                            </div>

                            <div class="mb-3">
                                <label for="exampleImagem" class="form-label">Imagem:</label>
                                <div class="upload-box" onclick="document.getElementById('imagem').click()">
                                    <input type="file" id="imagem" accept="image/*" hidden>
                                    <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload ícone"
                                        style="width: 40px; opacity: 0.5;">
                                    <p class="mt-2">Envie uma imagem</p>
                                </div>
                            </div>
                            <a type="submit" class="btn btn-primary w-100" href="index.html">Adicionar</a>

                        </div>
                    </div>

            </form>
        </div>
    </div>

    <footer class="footer-content" style="margin-top: 30px;">

        <div class="row">

            <div class="col">

                <nav class="nav-footer" id="nav-footer">
                    <a href="#">Trabalhe conosco</a>
                    <a href="contato.html">Contato</a>
                </nav>

            </div>

            <div class="col-4">

                <nav class="nav-footer2" id="nav-footer">
                    <text>Siga-nos:</text>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-facebook"></a>
                    <a href="#" class="fab fa-twitter"></a>
                </nav>

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
