<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretRecipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>


        <p></p>
        <div class="input-group">
            <span class="input-group-text" id="visible-addon">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="visible-addon">
            <input type="text" class="form-control d-none" placeholder="Hidden input" aria-label="Hidden input"
                aria-describedby="visible-addon">
        </div>
        <p></p>
        <label for="exampleNivel" class="form-label">Nível</label>
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Menu de Opções</option>
            <option value="1">Amador</option>
            <option value="2">Profissionaçl</option>
            <option value="3">Profissional em formação</option>
        </select>
        <p></p>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Observações</label>
        </div>
        <p></p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Almoço
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">
                Lanches
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">
                Sobremesa
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">
                Fitnees
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">
                Bebidas
            </label>
        </div>
        <p></p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch>
            <label class="form-check-label" for="checkNativeSwitch">
                Perfil Privado
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>

</html>
